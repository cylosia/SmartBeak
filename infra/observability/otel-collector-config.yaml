receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 512
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  # Filter out health check spans to reduce noise
  filter/healthcheck:
    error_mode: ignore
    traces:
      span:
        - 'attributes["http.target"] == "/health"'
        - 'attributes["http.route"] == "/health"'

exporters:
  # Jaeger for trace visualization
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      # DEV ONLY: Disable TLS for local observability stack.
      # Enable TLS when deploying to shared or production environments.
      insecure: true
  # Prometheus for metrics derived from traces
  prometheus:
    endpoint: 0.0.0.0:8889
  # Logging exporter for debugging
  logging:
    verbosity: normal

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, filter/healthcheck, batch]
      exporters: [otlp/jaeger, logging]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
