name: CI Guards
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check  # TypeScript compilation

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm audit --audit-level=high
      - run: npx audit-ci --moderate

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event.pull_request.head.sha || github.sha }}
          extra_args: --debug --only-verified

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm run lint:security  # Custom security linting

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:unit
      - run: npm run test:integration

  migration-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smartbeak_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Run migrations up
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate

      - name: Verify migrations applied
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate:status

      - name: Run migrations rollback
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate:rollback -- --all

      - name: Run migrations up again (idempotency check)
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate

  openapi-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Export OpenAPI spec
        run: |
          node --import tsx/esm -e "
            import { openapi } from './control-plane/api/openapi.ts';
            import { writeFileSync } from 'node:fs';
            writeFileSync('openapi-current.json', JSON.stringify(openapi, null, 2));
          "

      - name: Validate OpenAPI spec
        run: npx --yes @redocly/cli lint openapi-current.json --skip-rule no-empty-servers

      - name: Check for breaking changes
        if: github.event_name == 'pull_request'
        run: |
          # Extract base branch spec
          git show origin/${{ github.base_ref }}:control-plane/api/openapi.ts > /tmp/base-openapi.ts 2>/dev/null || exit 0

          node --import tsx/esm -e "
            const mod = await import('/tmp/base-openapi.ts');
            import { writeFileSync } from 'node:fs';
            writeFileSync('openapi-base.json', JSON.stringify(mod.openapi, null, 2));
          " 2>/dev/null || exit 0

          if [ -f openapi-base.json ]; then
            npx --yes oasdiff breaking openapi-base.json openapi-current.json
          fi
