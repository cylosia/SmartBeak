name: CI Guards
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check  # TypeScript compilation

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm audit --audit-level=high
      - run: npx audit-ci --moderate

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event.pull_request.head.sha || github.sha }}
          extra_args: --debug --only-verified

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm run lint:security  # Custom security linting

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/postgres
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Apply migrations
        run: npm run migrate
      - run: npm run test:unit
      - run: npm run test:integration

  openapi-lint:
    runs-on: ubuntu-latest
  test-a11y:
    runs-on: ubuntu-latest
  test-extended:
  migration-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: smartbeak
          POSTGRES_PASSWORD: smartbeak
          POSTGRES_DB: smartbeak_migrations_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smartbeak_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      CONTROL_PLANE_DB: postgresql://smartbeak:smartbeak@localhost:5432/smartbeak_migrations_test
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Apply all migrations
        run: npm run migrate

      - name: Verify no pending migrations
        run: |
          OUTPUT=$(npx tsx scripts/migrate.ts status 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Pending migrations (0)"; then
            echo "All migrations applied successfully."
          else
            echo "ERROR: Pending migrations detected after running 'up'."
            exit 1
          fi

      - name: Rollback all migrations
        run: npm run migrate:rollback -- --all

      - name: Re-apply all migrations (roundtrip verification)
        run: npm run migrate

      - name: Final migration status
        run: npx tsx scripts/migrate.ts status
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # Lint the committed OpenAPI spec with Spectral
      - run: npm run openapi:lint
      # Verify the committed spec matches what the code generates (drift detection).
      # Requires DB + Redis to boot the server, but the spec file itself is
      # committed so this step only checks the file against the Spectral ruleset.

  openapi-breaking-changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
      - run: npm run test:a11y
      - run: npm ci
      - run: npm run test:load
      - run: npm run test:bench
      - run: npm run test:chaos

  test-visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run build:web
      - run: npm run test:visual
          cache: 'npm'
      - run: npm ci

      - name: Run migrations up
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate

      - name: Verify migrations applied
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate:status

      - name: Run migrations rollback
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate:rollback -- --all

      - name: Run migrations up again (idempotency check)
        env:
          CONTROL_PLANE_DB: postgresql://postgres:postgres@localhost:5432/smartbeak_migration_test
        run: npm run migrate

  openapi-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Compare the PR's docs/openapi.json against the base branch
      - name: Get baseline spec
        run: git show origin/${{ github.base_ref }}:docs/openapi.json > /tmp/openapi-base.json 2>/dev/null || echo '{}' > /tmp/openapi-base.json
      - name: Install oasdiff
        run: |
          curl -sSL https://github.com/Tufin/oasdiff/releases/latest/download/oasdiff_linux_amd64.tar.gz | tar xz
          sudo mv oasdiff /usr/local/bin/
      - name: Check for breaking changes
        run: oasdiff breaking /tmp/openapi-base.json docs/openapi.json --fail-on ERR
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Export OpenAPI spec
        run: |
          node --import tsx/esm -e "
            import { openapi } from './control-plane/api/openapi.ts';
            import { writeFileSync } from 'node:fs';
            writeFileSync('openapi-current.json', JSON.stringify(openapi, null, 2));
          "

      - name: Validate OpenAPI spec
        run: npx --yes @redocly/cli lint openapi-current.json --skip-rule no-empty-servers

      - name: Check for breaking changes
        if: github.event_name == 'pull_request'
        run: |
          # Extract base branch spec
          git show origin/${{ github.base_ref }}:control-plane/api/openapi.ts > /tmp/base-openapi.ts 2>/dev/null || exit 0

          node --import tsx/esm -e "
            const mod = await import('/tmp/base-openapi.ts');
            import { writeFileSync } from 'node:fs';
            writeFileSync('openapi-base.json', JSON.stringify(mod.openapi, null, 2));
          " 2>/dev/null || exit 0

          if [ -f openapi-base.json ]; then
            npx --yes oasdiff breaking openapi-base.json openapi-current.json
          fi
