# P2 OPTIMIZATION: Bundle Analysis CI Workflow
# Runs bundle size analysis on every PR and reports size changes

name: Bundle Analysis

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: bundle-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    if: >
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    # P2-FIX (P2-16): Add timeout to prevent runaway jobs blocking CI for 6 hours.
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # P2-FIX (P2-17): Install jq explicitly. The ubuntu-latest image does not
      # guarantee jq is present; the "Check bundle size limits" step uses it.
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Analyze bundle size
        run: npm run analyze:bundle
        env:
          CI: true

      - name: Upload bundle stats
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bundle-stats
          path: apps/web/.next/analyze/
          # P2-FIX (P2-18): Limit retention to avoid accumulating stale artifacts
          # and reduce storage costs. 7 days is sufficient for PR review cycles.
          retention-days: 7

      - name: Comment PR with bundle analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const fs = require('fs');

            // Read bundle analysis results
            const statsPath = 'apps/web/.next/analyze/__bundle_analysis.json';
            let stats = { totalSize: 0, gzipSize: 0, changes: [] };

            try {
              stats = JSON.parse(fs.readFileSync(statsPath, 'utf8'));
            } catch (e) {
              console.log('No bundle stats found');
            }

            // Format sizes
            // P3-FIX (P3-3): Guard against NaN/Infinity and out-of-bounds index.
            // sizes[i] returned 'undefined' when bytes > 1 GB (i = 3, out of array).
            const formatBytes = (bytes) => {
              if (!Number.isFinite(bytes) || bytes <= 0) return '0 B';
              const k = 1024;
              const sizes = ['B', 'KB', 'MB'];
              const i = Math.min(Math.floor(Math.log(bytes) / Math.log(k)), sizes.length - 1);
              return `${(bytes / Math.pow(k, i)).toFixed(2)} ${sizes[i]}`;
            };

            // P1-FIX (P1-10): Escape bundle filenames before interpolating into
            // markdown. A malicious package name (e.g. from a supply-chain attack
            // or typosquatting) could include HTML/markdown that executes in the
            // reviewer's browser when GitHub renders the PR comment.
            const escapeMd = (s) => String(s).replace(/[<>&"'|[\]\\`]/g, c => `&#${c.charCodeAt(0)};`);

            // P3-FIX (P3-9): Single source of truth for the bundle size threshold.
            // Previously 500 * 1024 was used in JS and 512000 was used in the shell
            // script — a 12 KB discrepancy. Both now reference MAX_BUNDLE_SIZE_BYTES.
            const MAX_BUNDLE_SIZE_BYTES = 500 * 1024; // 512 000 bytes

            // Build comment body
            const body = `## Bundle Analysis

            ### Size Summary
            | Metric | Size |
            |--------|------|
            | Total | ${formatBytes(stats.totalSize)} |
            | Gzipped | ${formatBytes(stats.gzipSize)} |

            ${stats.changes?.length > 0 ? `
            ### Changes
            | Module | Before | After | Diff |
            |--------|--------|-------|------|
            ${stats.changes.map(c => `| ${escapeMd(c.name)} | ${formatBytes(c.before)} | ${formatBytes(c.after)} | ${c.diff > 0 ? '+' : ''}${formatBytes(Math.abs(c.diff))} |`).join('\n')}
            ` : '> No significant size changes detected'}

            ${stats.totalSize > MAX_BUNDLE_SIZE_BYTES ? '**Warning:** Bundle size exceeds 500KB recommendation' : 'Bundle size within recommended limits'}
            `;

            // Create or update comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Bundle Analysis')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Check bundle size limits
        run: |
          # P3-FIX (P3-9): Threshold aligned with JS constant (500 * 1024 = 512000 bytes).
          MAX_SIZE=512000  # 500 KiB — matches MAX_BUNDLE_SIZE_BYTES in the JS step above
          STATS_FILE="apps/web/.next/analyze/__bundle_analysis.json"

          if [ -f "$STATS_FILE" ]; then
            SIZE=$(jq -r '.totalSize' "$STATS_FILE")
            if [ "$SIZE" -gt "$MAX_SIZE" ]; then
              echo "::error::Bundle size ($SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
              exit 1
            fi
          fi
