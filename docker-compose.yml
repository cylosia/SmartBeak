services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: smartbeak
      POSTGRES_PASSWORD: smartbeak
      POSTGRES_DB: smartbeak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartbeak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      target: api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: "3001"
      CONTROL_PLANE_DB: postgresql://smartbeak:smartbeak@postgres:5432/smartbeak
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      start_period: 20s
      retries: 3
    restart: unless-stopped

  worker:
    build:
      context: .
      target: worker
    environment:
      NODE_ENV: production
      CONTROL_PLANE_DB: postgresql://smartbeak:smartbeak@postgres:5432/smartbeak
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'worker.ts' || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    restart: unless-stopped

  web:
    build:
      context: .
      target: web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001/v1
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:3000/"]
      interval: 15s
      timeout: 5s
      start_period: 15s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
