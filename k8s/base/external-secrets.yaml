# ClusterSecretStore — references AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
---
# ExternalSecret — pulls application secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smartbeak-secrets
  labels:
    app.kubernetes.io/part-of: smartbeak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: smartbeak-secrets
    creationPolicy: Owner
  data:
    - secretKey: CONTROL_PLANE_DB
      remoteRef:
        key: smartbeak/database
        property: connection_string
    - secretKey: REDIS_URL
      remoteRef:
        key: smartbeak/redis
        property: url
    - secretKey: CLERK_SECRET_KEY
      remoteRef:
        key: smartbeak/clerk
        property: secret_key
    - secretKey: CLERK_WEBHOOK_SECRET
      remoteRef:
        key: smartbeak/clerk
        property: webhook_secret
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: smartbeak/stripe
        property: secret_key
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: smartbeak/stripe
        property: webhook_secret
    - secretKey: JWT_KEY_1
      remoteRef:
        key: smartbeak/auth
        property: jwt_key_1
    - secretKey: JWT_KEY_2
      remoteRef:
        key: smartbeak/auth
        property: jwt_key_2
    - secretKey: KEY_ENCRYPTION_SECRET
      remoteRef:
        key: smartbeak/auth
        property: key_encryption_secret
