apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartbeak-ingress
  labels:
    app.kubernetes.io/part-of: smartbeak
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /readyz
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    # Set per environment via overlay:
    # alb.ingress.kubernetes.io/certificate-arn: <ACM_CERT_ARN>
  # NOTE: Hostnames below are production defaults. Each environment overlay
  # (staging, production) MUST patch these via Kustomize to use the correct
  # hostnames (e.g. staging-app.smartbeak.com, api-staging.smartbeak.com).
spec:
  ingressClassName: alb
  rules:
    - host: app.smartbeak.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
    - host: api.smartbeak.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3001
