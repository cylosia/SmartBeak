            cidr: 0.0.0.0/0
      ports:
        - port: 5432
          protocol: TCP
    # To Redis (ElastiCache)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 6379
          protocol: TCP
    # To external HTTPS (Clerk, Stripe, SES, R2, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
