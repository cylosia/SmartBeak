# --------------------------------------------------------------------------
# NetworkPolicy: API — Allow ingress from ALB + web; egress to DB, Redis, HTTPS
# --------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-network-policy
  labels:
    app.kubernetes.io/part-of: smartbeak
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # From ALB ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 3001
          protocol: TCP
    # From web pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: web
      ports:
        - port: 3001
          protocol: TCP
  egress:
    # To PostgreSQL (RDS)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 5432
          protocol: TCP
    # To Redis (ElastiCache)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 6379
          protocol: TCP
    # To external HTTPS (Clerk, Stripe, SES, R2, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# --------------------------------------------------------------------------
# NetworkPolicy: Web — Allow ingress from ALB; egress to API + HTTPS
# --------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-network-policy
  labels:
    app.kubernetes.io/part-of: smartbeak
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # From ALB ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 3000
          protocol: TCP
  egress:
    # To API service
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: api
      ports:
        - port: 3001
          protocol: TCP
    # To external HTTPS
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
    # DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# --------------------------------------------------------------------------
# NetworkPolicy: Worker — Deny all ingress; egress to DB, Redis, HTTPS
# --------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
